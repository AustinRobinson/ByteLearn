<div class="relative">
    <div [ngClass]="{ 'rounded-b-none': searchQuery && (users.length > 0 || videos.length > 0) }" class="pointer-events-auto relative z-10 rounded-lg bg-white w-full text-[0.8125rem]/5 text-slate-700 ring-1
    shadow-xl shadow-black/5 ring-slate-700/10">
        <div>
            <div class="flex items-center px-3.5 text-slate-400">
                <svg class="mr-2 size-5 stroke-slate-500" fill="none" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search users or videos"
                    class="bg-transparent outline-none focus:ring-0 border-none text-slate-400 placeholder-slate-400 flex-grow"
                    [(ngModel)]="searchQuery" (input)="onSearch()" />
            </div>


            <!-- Result Section -->
            <div *ngIf="searchQuery && (users.length > 0 || videos.length > 0)"
                class="absolute top-full left-0 w-full bg-white ring-1 ring-slate-700/10 rounded-b-lg border-t border-slate-400/20 px-3.5 py-3">

                <!-- Section Title -->
                <div class="mb-1.5 text-[0.6875rem] font-semibold text-slate-500">Users</div>

                <!-- Result Item -->
                <ul>
                    <li *ngFor="let user of users"
                        class="flex items-center rounded-md p-1.5 hover:bg-indigo-600 hover:text-white cursor-pointer group"
                        (click)="selectItem(user)">
                        <svg class="mr-2.5 size-5 flex-none group-hover:stroke-white stroke-slate-400" fill="none"
                            viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 11c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 14c-4.418 0-8 2.686-8 6v2h16v-2c0-3.314-3.582-6-8-6z">
                            </path>
                        </svg>
                        {{ user.name }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
