<div class="relative">
    <div [ngClass]="{ 'rounded-b-none': searchQuery && videos.length > 0 }" class="pointer-events-auto relative z-10 rounded-lg bg-white w-full text-[0.8125rem]/5 text-slate-700 ring-1
    shadow-xl shadow-black/5 ring-slate-700/10">
        <div>
            <div class="flex items-center px-3.5 text-slate-400">
                <svg class="mr-2 size-5 stroke-slate-500" fill="none" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search"
                    class="bg-transparent outline-none focus:ring-0 border-none text-slate-400 placeholder-slate-400 flex-grow"
                    [(ngModel)]="searchQuery" (input)="onSearch()" />
            </div>

            <!-- Result Section -->
            <div *ngIf="searchQuery && videos.length > 0"
                class="absolute top-full left-0 w-full bg-white ring-1 ring-slate-700/10 rounded-b-lg border-t border-slate-400/20 px-3.5 py-3 flex flex-col gap-8">

                <!-- Video Results -->
                <div>
                    <!-- Section Title -->
                    <div class="mb-1.5 text-[0.6875rem] font-semibold text-slate-500">Videos</div>

                    <!-- Result Item -->
                    <ul>
                        <li *ngFor="let video of videos"
                            class="flex items-center rounded-md p-1.5 hover:bg-indigo-600 hover:text-white cursor-pointer group"
                            (click)="selectVideo(video)">
                            <svg class="mr-2.5 size-5 flex-none group-hover:stroke-white stroke-slate-400" fill="none"
                                viewBox="0 0 24 24" stroke-width="2">
                                <path d="M23 12l-22 12v-24l22 12zm-21 10.315l18.912-10.315-18.912-10.315v20.63z" />
                            </svg>
                            <div class="flex-grow">
                                <p class="text-lg font-semibold group-hover:text-white">
                                    {{ video.title }}
                                </p>
                                <div class="flex justify-between text-sm text-slate-500 group-hover:text-indigo-200">
                                    <p>{{ video.likes }} Likes</p>
                                    <p>{{ dateToRelative(video.created_at) }}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
